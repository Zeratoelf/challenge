<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="izquierda">
            <div class="logo">
                <img src="./img/logo-alura.svg" alt="logo de alura">
            </div>
            <div class="encriptador">
                <textarea class="input" id="text" placeholder="Ingrese el texto aqui" autofocus style="height: 350px;"></textarea>
                <div class="leyenda">
                    <img src="./img/icono-alert.svg" alt="icono pequeno" height="15px" width="15px">
                    <p>Solo letra minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <button class="buttons-izquierda">Encriptador</button>
                    <button class="buttons-derecha">Desencriptador</button>
                </div>
            </div>
        </div>   
        <div class="derecha">
            <img src="./img/muneco-lupa.svg" alt="">
            <textarea name="output" id="" placeholder="Ningún mensaje fue encontrado"></textarea>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
    </main>
    <footer>
        <p>Creado por Juan Namuche</p>
    </footer>
    <script src="./script/funcionesJava.js"></script>
</body>
</html>
